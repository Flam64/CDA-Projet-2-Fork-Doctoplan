name: Lint and Format

on:
  pull_request:
    branches: [main, dev]

jobs:
  lint-client:
    name: Lint Client
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm run install:client

      - name: Run ESLint
        run: npm run lint:client

  lint-server:
    name: Lint Server
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm run install:server

      - name: Run ESLint
        run: npm run lint:server

  lint-mail:
    name: Lint Mail
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm run install:mail

      - name: Run ESLint
        run: npm run lint:mail

  lint-upload:
    name: Lint Upload
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm run install:upload

      - name: Run ESLint
        run: npm run lint:upload

  format-check:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm run install:client
          npm run install:server
          npm run install:mail

      - name: Check Client Formatting
        run: npm run format:client

      - name: Check Server Formatting
        run: npm run format:server

      - name: Check Mail Formatting
        run: npm run format:mail

      - name: Check Upload Formatting
        run: npm run format:upload